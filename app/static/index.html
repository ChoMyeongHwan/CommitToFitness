<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachable Machine Pose Model</title>
    <style>
      /* 간단한 CSS 스타일 추가 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #canvas {
        border: 2px solid black; /* 웹캠 화면에 테두리 추가 */
      }
      #counter {
        margin-top: 20px;
        font-size: 24px; /* 카운터 사이즈 조정 */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>Teachable Machine Pose Model</div>
    <div>덤벨컬</div>
    <button type="button" onclick="init()">Start</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <div id="counter">Count: 0</div>
    <!-- 카운터 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript">
      const URL = "/static/my_model/";
      let model, webcam, ctx, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // 웹캠 화면 크기 변경
        const sizeWidth = 640; // 너비를 640으로 변경
        const sizeHeight = 480; // 높이를 480으로 변경
        const flip = true;
        webcam = new tmPose.Webcam(sizeWidth, sizeHeight, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const canvas = document.getElementById("canvas");
        canvas.width = sizeWidth;
        canvas.height = sizeHeight;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      var status = "stand";
      var count = 0;

      async function loop(timestamp) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);
        if (prediction[0].probability.toFixed(2) > 0.9) {
          if (status == "curl") {
            count++;
            var audio = new Audio((count % 10) + ".mp3");
            audio.play();
            document.getElementById("counter").innerText = `Count: ${count}`; // 카운터 업데이트
          }
          status = "stand";
        } else if (prediction[1].probability.toFixed(2) == 1.0) {
          status = "curl";
        } else if (prediction[2].probability.toFixed(2) == 1.0) {
          if (status == "curl" || status == "stand") {
            var audio = new Audio("bad.mp3");
            audio.play();
          }
          status = "bad";
        }
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className +
            ": " +
            prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
        drawPose(pose);
      }

      function drawPose(pose) {
        if (webcam.canvas) {
          ctx.drawImage(webcam.canvas, 0, 0);
          if (pose) {
            const minPartConfidence = 0.5;
            tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
            tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
          }
        }
      }
    </script>
  </body>
</html>
